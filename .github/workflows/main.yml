name: Java CI con Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: segurosdb
          MYSQL_USER: g2
          MYSQL_PASSWORD: g2
          MYSQL_ROOT_PASSWORD: root
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout del código
      uses: actions/checkout@v3

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'  

    - name: Construir con Maven
      run: mvn -B package --file pom.xml

    - name: Ejecutar los tests en modo headless
      run: mvn clean test --file pom.xml
      env:
        DB_HOST: mysql
    - name: Instalar Doxygen
      run: sudo apt-get update && sudo apt-get install -y doxygen

    - name: Generar documentación Doxygen
      run: doxygen src/main/resources/Doxyfile

    - name: Publicar documentación en GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/html

